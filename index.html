<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="GET" class="trybewarts-login">
        <input type="email" name="email" id="user-email" placeholder="Email">
        <input type="password" name="password" id="user-password" placeholder="Senha">
      <button id="login-button">Entrar</button>
    </form>
  </header>
  <main> 
    <form action="GET" id="evaluation-form">
      <section class="section-1">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <hr>
      <section class="section-2">
      <div id="div-family">
        <label for="input-qual" id="label-family">Qual sua família?</label>
          <div><input type="radio" name="family" value="Frontend" id="input-qual">Família Frontend</div>
          <div><input type="radio" name="family" value="Backend" id="input-qual">Família Backend</div>
          <div><input type="radio" name="family" value="FullStack" id="input-qual">Familía FullStack</div>
        </div>  
        <div id="div-content">
        <label for="input-check" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="div-check">
          <input type="checkbox" name="HoFs" value="HoFs" id="input-check">HoFs
          <input type="checkbox" name="Jest" value="Jest" id="input-check">Jest
          <input type="checkbox" name="Promises" value="Promises" id="input-check">Promises
          <input type="checkbox" name="React" value="React" id="input-check">React
          <input type="checkbox" name="SQL" value="SQL" id="input-check">SQL
          <input type="checkbox" name="Python" value="Python" id="input-check">Python
        </div>
        </div>
      </section>
      <hr>
      <section class="section-3">
        <label for="input-rate" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="input-rate">1
          <input type="radio" name="rate" value="2" id="input-rate">2
          <input type="radio" name="rate" value="3" id="input-rate">3
          <input type="radio" name="rate" value="4" id="input-rate">4
          <input type="radio" name="rate" value="5" id="input-rate">5
          <input type="radio" name="rate" value="6" id="input-rate">6
          <input type="radio" name="rate" value="7" id="input-rate">7
          <input type="radio" name="rate" value="8" id="input-rate">8
          <input type="radio" name="rate" value="9" id="input-rate">9
          <input type="radio" name="rate" value="10" id="input-rate">10
        <label for="input-area" class="textarea">Deixe seu comentário:
          <textarea name="" id="textarea" cols="15" rows="5" maxlength="500"></textarea>
        </label>
        <p id="counter">500</p>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" name="agreement" id="agreement">
        </label>
        <button type="submit" id="submit-btn">Enviar</button>
      </section>
      </form> 
      <footer id="footer">
        <p>Direitos reservados à Trybewarts©</p>
      </footer>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
